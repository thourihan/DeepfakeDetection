# Global experiment settings
seed: 1
device: cuda

data:
  root: data/frames
  train_split: train
  val_split: val
  test_split: test
  num_classes: 2
  img_size: 224

defaults:
  model:
    kind: timm
    pretrained: true
  training:
    epochs: 5
    batch_size: 64
    num_workers: 8
    lr: 1.0e-4
    weight_decay: 5.0e-2
    resume: auto
  inference:
    batch_size: 64
    num_workers: 4
  transforms:
    train:
      random_resized_crop: true
      random_flip: true
      color_jitter: true
    eval:
      resize: true
      center_crop: true

# Per-model configuration
models:
  repvit_m1:
    model:
      id: repvit_m1.dist_in1k
    training:
      epochs: 8

  efficientformerv2_s1:
    model:
      id: efficientformerv2_s1
    training:
      epochs: 6

  faster_vit_2_224:
    model:
      id: faster_vit_2_224
    training:
      epochs: 6
      batch_size: 48

  efficientnet_b3:
    model:
      id: efficientnet_b3
    training:
      epochs: 8

# Which models to run
selection:
  - repvit_m1
  - efficientformerv2_s1
  - faster_vit_2_224
  - efficientnet_b3
