seed: 1
device: cuda

data:
  root: data/imagenette2-160
  train_split: train
  val_split: val
  num_classes: 10
  img_size: 160

models:
  efficientnet_b3:
    output_dir: runs/efficientnet_b3_imagenette
    transforms:
      train:
        ensure_rgb: true
        train_resize: false
        train_random_crop: false
        train_center_crop: false
        train_random_resized_crop: true     # ← use RRC(img_size)
        train_random_horizontal_flip: true
        train_random_rotation: false
        train_color_jitter: false
        train_random_erasing: false
      eval:
        ensure_rgb: true
        val_resize: true                     # ← Resize(shorter side) OR Resize((img,img))
        val_center_crop: true                # ← CenterCrop(img_size) makes it square
    training:
      epochs: 5
      batch_size: 128
      num_workers: 8
      resume: auto

  efficientformer_v2_s1:
    output_dir: runs/efficientformer_v2_s1_imagenette
    transforms:
      train:
        ensure_rgb: true
        train_resize: true
        train_random_crop: false
        train_center_crop: false
        train_random_resized_crop: false
        train_random_horizontal_flip: true
        train_random_rotation: false
        train_color_jitter: false
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: false
    training:
      epochs: 5
      batch_size: 192
      num_workers: 8
      resume: auto

  faster_vit_2_224:
    output_dir: runs/faster_vit_2_224_imagenette
    transforms:
      train:
        ensure_rgb: true
        train_resize: true          # if your adapter enforces 224, it will upsize
        train_random_crop: false
        train_center_crop: false
        train_random_resized_crop: false
        train_random_horizontal_flip: true
        train_random_rotation: false
        train_color_jitter: false
      eval:
        ensure_rgb: true
        val_resize: true
        val_center_crop: false
    training:
      epochs: 5
      batch_size: 128
      num_workers: 8
      resume: auto

selection:
  - efficientnet_b3
  - efficientformer_v2_s1
  - faster_vit_2_224
